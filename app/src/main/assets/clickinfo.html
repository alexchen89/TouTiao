<script>

    str = '<p>秋天是辞旧迎新的季节。如果你想在秋天做些什么的话，那就应该是丢掉旧的事物，迎接新的事物。就像那些美丽的树一样，你应该摆脱那些你不需要的人和事，重新开始，迎接自己的快乐生活。</p> <p><img src="http://img.jandan.net/news/2017/08/182bf67cdaf9a8b1678019bbcfa06044.jpg" alt="试着删去你身边的这些人" /><br /> <em>CREDIT：<a target=_blank rel="external" href="http://originoo.com/" target="_blank">锐景创意</a></em></p> <p>我们和他人的关系会潜移默化的影响我们自己。当我们决定和一些人分享自己的生活时，我们就在其中扮演了重要的角色。话虽如此，并不是每个你遇到的人都应该停留在你的生活中，即使他们已经在你身边了很长时间。是时候清理一些自己的关系，清理掉一些不重要，不健康的人了。如果你在衡量谁应该留在你身边时遇到困难，那就从以下这些类型的人开始吧。</p> <p>① <strong>白吃白喝的人</strong><br /> 听着，我们可能会对那些免费或者是提供给我们的东西感到愧疚。但是，如果只有一个人在那里施舍，就不会有健康的友情。友谊和物质无关。</p> <p>② <strong>只想着自己的人</strong><br /> 当人们想要宣泄情绪时，每个人都值得被倾听。如果你发现你永远都无法表达出你自己的心情，或者当你想要这么做时，他却总把你排在第二位，那就是时候放弃这段关系了。友谊是双向的，任何单方面的关系都要立刻断绝。</p> <p>③ <strong>过度批判型</strong><br /> 接受一些有益的批评是可以的。但如果一些人总是喜欢鸡蛋里挑骨头，挑剔一些没用的东西，那就说不过去了。没有人是完美的，只要你自己觉得舒服，其他的人的意见都只是你背景里的杂音。</p> <p>④ <strong>只会把你带坏的人</strong><br /> 如果你发现在某个特定的群体中，你变得不像你自己了，那就是时候远离他们了。真的朋友不会让你肆意妄为，他们会帮助你塑造自己的人格。</p> <p>⑤ <strong>消极主义者</strong><br /> 消极真的是无言的杀手。我们自己想要摆脱消极的习惯已经够坏的了。和那些总是把乌云盖在你头上的人做朋友，对你没什么益处。</p> <p>⑥ <strong>不愿意接受成长和改变的人</strong><br /> 改变是可怕的，而成长是令人生畏的。真正的朋友会在你想要成为最好的自己时支持你。停止让其他人的不确定性妨碍你激发自己的全部潜能。</p> <p>现在虽然不是春天，但当进入一个新的季节时，我们就需要进行一些清理。这是你的生活，这意味着你能控制哪些人能留在你身边。不要因为勉强的接受一段不良的友情而牺牲你自己的快乐。</p> <p><em>本文译自 <a target=_blank rel="external" href="http://elitedaily.com/life/people-need-to-ditch-to-have-happy-fall/2039750/">elitedaily</a>，由译者 <a target=_blank href="http://i.jandan.net/2017/08/12/need-to-ditch.html">Jasminebluee</a> 基于创作共用协议(BY-NC)发布。</em></p>';
